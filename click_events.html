<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .blue { background: lightblue; }
        .gray { background: lightgray; }
    </style>
</head>
<body>
    <h1>Click Events</h1>
    <p>Open console to see messages</p>
    
    <div class="box blue" id="first-box">Box A</div>
    <div class="box gray" id="second-box">Box B</div>
    <button class="button" id="action-btn">Action Button</button>

    <script>
        let firstBox = document.getElementById('first-box')
        let secondBox = document.getElementById('second-box')
        let actionBtn = document.getElementById('action-btn')

        firstBox.onclick = () => firstBoxClick()

        function firstBoxClick() {
            console.log('First box clicked')
        }

        secondBox.addEventListener('click', secondBoxClick)

        function secondBoxClick() {
            console.log('Second box clicked')
        }

        actionBtn.addEventListener('click', buttonClick)

        function buttonClick() {
            console.log('Action button was clicked')
        }
    </script>
</body>
</html>
