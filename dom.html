<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>createElement & setAttribute Example</title>
  <style>
    #myDiv{
        background-color: rgb(203, 190, 190);
        border: solid 2px black;
        font-size: 20px;
        font-family: Arial;
        font-style: bold;
        border-radius: 30px;
        font-weight: 600;
        padding: 20px 20px 20px 20px;
        width:800px
        
    }
  </style>
</head>
<body>
  <div id="myDiv">
    <p>Hello All</p>
    Original content</div>
    

  <script>
    
    const para = document.createElement('p');

    
    const customAttr = document.createAttribute('data-custom');
    customAttr.value = 'hello-world';

    
    para.setAttributeNode(customAttr);

    
    para.textContent = 'This paragraph was created!';

    
    document.getElementById('myDiv').appendChild(para);

    
    console.log('Created paragraph:', para);
    
  </script>
</body>
</html>
